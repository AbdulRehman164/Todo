<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" href="./img/todoLogo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="blur" style="display: none;"></div>
    <header>
        <img src="./img/todoLogo.png" alt="todo Logo">
        <p>To-Do</p>
    </header>
    <section id="sidebar">
        <div id="projects">
            <h2>Projects</h2>
            <section class="projectsSection"></section>
            <button class="addProjectButton add">+ Add Project</button>
            <div class="projectInputDiv" style="display: none;">
                <input class="projectInput" type="text" maxlength="10" required>
                <div class="projectInputButtons">
                    <button class="cancel cancelProjectInput">Cancel</button>
                    <button class="submitProjectButton submit">Add</button>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="todos"></section>
        <button class="addTodo add">+</button>
        <section class="todoInputs" style="display: none;">
            <h2 class="createTodoHeading">Create Todo</h2>
            <div class="todoInputsMain">
                <div class="todoInputs-text-and-date">
                    <p class="titleInputPara">
                        <input type="text" id="titleInput" placeholder="Title: Do Homework" maxlength="30" required>
                    </p>
                    <p class="dateInputPara">
                        <input type="date" id="dateInput" required>
                    </p>
                </div>
                <p class="descriptionInputPara">
                    <textarea name="description" id="descriptionInput" placeholder="Details eg: phone, address"
                        cols="30" rows="10"></textarea>
                </p>
                <p class="priorityInputPara">
                    <input type="radio" id="low" value="low" name="priority">
                    <label for="low" class="priorityLable">Low</label>
                    <input type="radio" id="medium" value="medium" name="priority" required>
                    <label for="medium" class="priorityLable">Medium</label>
                    <input type="radio" id="high" value="high" name="priority">
                    <label for="high" class="priorityLable">High</label>
                </p>
                <div class="todoInputsSubmitButtons">
                    <button class="cancelTodoButton cancel">Cancel</button>
                    <button class="submitTodo submit" style="display: none;">Add</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Copywright &copy AbdulRehman
    </footer>
    <script src="./main.js"></script>
</body>

</html>
