<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" href="./img/todoLogo.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./img/todoLogo.png" alt="todo Logo">
        <p>To-Do</p>
    </header>
    <section id="sidebar">
        <div id="projects">
            <h2>Projects</h2>
            <section class="projectsSection"></section>
            <button class="addProjectButton">+ Add Project</button>
            <div class="projectInputDiv" style="display: none;">
                <input class="projectInput" type="text" maxlength="10" required>
                <div projectInputButtons>
                    <button class="cancel cancelProjectInput">Cancel</button>
                    <button class="submitProjectButton">Add</button>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="todos"></section>
        <button class="add">+</button>
        <section class="todoInputs" style="display: none;">
            <p class="titleInputPara">
                <input type="text" id="titleInput" placeholder="Title" maxlength="30" required>
            </p>
            <p class="dateInputPara">
                <input type="date" id="dateInput" required>
            </p>
            <p class="descriptionInputPara">
                <textarea name="description" id="descriptionInput" cols="30" rows="10"></textarea>
            </p>
            <p class="priorityInputPara">
                <button id="low">Low</button>
                <button id="medium">Medium</button>
                <button id="high">High</button>
            </p>
            <button class="submit" style="display: none;">Add</button>
            <button class="updateTodo" style="display: none;">Update</button>
        </section>
    </main>
    <footer>
        Copywright &copy AbdulRehman
    </footer>
    <script src="./main.js"></script>
</body>

</html>
